<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Pick color below to change the property.</h1>
    <section>
        <form id="colorForm">
            <div class="lk">
                <span class="bgColor" id="bgColorLabel">Change the page background to:</span>
                <span class="bgColor"><input type="color" name="bgColorPicker"></span>
                <div class="ColorD" id="bgColorText">Color</div>
            </div>
            <div>
                <span class="textColor" id="textColorLabel">Change the font color to:</span>
                <span class="textColor"><input type="color" name="textColorPicker"></span>
                <div class="ColorD" id="fontColorText">Color</div>
            </div>
        </form>
    </section>
    <script src="script.js"></script>
</body>

</html>
